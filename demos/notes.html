<!DOCTYPE html>
<html>
<head>
    <title>Notes - PortalUI</title>
    <style>
        html, body { margin: 0px; padding: 0px }
    </style>
</head>
<body>
<script src='../dist/portalui.min.js'></script>
<script>

    // Separate namespace TODO: Can we automate this?
    for (var n in PortalUI) window[n] = PortalUI[n]

    // Create background
    var bg = new Background()

    // Create fullscreen window
    var mainWindow = new Window({ title: "Main Window", mode: Window.Mode.Fullscreen })

    // Create split view
    var splitView = new SplitView()
    splitView.addTo(mainWindow)

    // Create flex layout for the main window
    splitView.mainView.add(new NavigationBar({ title: "Select note" }))
    splitView.mainView.add(new Label({ text: "Select a note below to begin", layoutMode: View.LayoutModes.Block }))

    // Create add button
    // var addBtn = new Button({ text: "Add note" })

	// Done
	console.log("App running")

</script>
</body>
</html>
